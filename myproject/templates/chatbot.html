<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Linux - Eduverse</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Th√®me Linux (Pingouin et couleurs) */
        :root {
            --linux-blue: #3d7ab8;
            --linux-dark: #1a1a1a;
            --linux-light: #f8f9fa;
            --linux-accent: #ffa500;
        }

        body {
            background-color: var(--linux-dark);
            color: var(--linux-light);
            font-family: 'Ubuntu', sans-serif;
            padding: 20px;
        }

        .chatbot-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--linux-dark);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--linux-blue);
        }

        .chatbot-container h2 {
            color: var(--linux-blue);
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            animation: fadeInDown 1s ease-in-out;
        }

        .chatbot-container h2 i {
            margin-right: 10px;
            color: var(--linux-accent);
        }

        .chat-window {
            background-color: var(--linux-dark);
            padding: 20px;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid var(--linux-blue);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .chat-message {
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .chat-message.user {
            text-align: right;
        }

        .chat-message.bot {
            text-align: left;
        }

        .chat-message p {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            font-size: 16px;
            line-height: 1.5;
        }

        .chat-message.user p {
            background-color: var(--linux-blue);
            color: var(--linux-light);
            border-bottom-right-radius: 0;
        }

        .chat-message.bot p {
            background-color: var(--linux-light);
            color: var(--linux-dark);
            border-bottom-left-radius: 0;
        }

        .input-group {
            margin-top: 20px;
        }

        .input-group input {
            border-radius: 5px 0 0 5px;
            border: 1px solid var(--linux-blue);
            background-color: var(--linux-dark);
            color: var(--linux-light);
        }

        .input-group input::placeholder {
            color: #aaa;
        }

        .input-group button {
            border-radius: 0 5px 5px 0;
            background-color: var(--linux-blue);
            border: 1px solid var(--linux-blue);
            color: var(--linux-light);
            transition: background-color 0.3s ease;
        }

        .input-group button:hover {
            background-color: var(--linux-accent);
            border-color: var(--linux-accent);
        }

        /* Animation pour le pingouin */
        .penguin-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            display: block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <!-- Ic√¥ne de pingouin anim√©e -->
        <img src="https://cdn-icons-png.flaticon.com/512/518/518713.png" alt="Penguin Icon" class="penguin-icon">

        <h2><i class="fas fa-robot"></i> Chatbot Linux - Eduverse</h2>

        <!-- Fen√™tre de chat -->
        <div class="chat-window">
            <div class="chat-message bot">
                <p>Bonjour ! Je suis Tux, votre assistant Linux. Comment puis-je vous aider aujourd'hui ? üêß</p>
            </div>

            <!-- Afficher la question de l'utilisateur -->
            {% if user_question %}
                <div class="chat-message user">
                    <p>{{ user_question }}</p>
                </div>
            {% endif %}

            <!-- Afficher la r√©ponse du chatbot -->
            {% if answer %}
                <div class="chat-message bot">
                    <p>{{ answer }}</p>
                </div>
            {% endif %}
        </div>

        <!-- Formulaire pour poser une question -->
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" class="form-control" name="question" placeholder="Posez votre question sur Linux..." required>
                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Envoyer</button>
            </div>
        </form>
    </div>

    <!-- Scripts pour les animations -->
    <script>
        // Ajouter une animation aux nouveaux messages
        const chatWindow = document.querySelector('.chat-window');
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.addedNodes.length) {
                    const lastMessage = mutation.addedNodes[mutation.addedNodes.length - 1];
                    lastMessage.classList.add('animate__animated', 'animate__fadeIn');
                }
            });
        });

        observer.observe(chatWindow, { childList: true });
    </script>
</body>
</html>
