
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful - Eduverse</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Eduverse Theme */
        :root {
            --edu-primary: #4e73df; /* Educational Blue */
            --edu-secondary: #ff6f61; /* Gamified Orange */
            --edu-accent: #ffd700; /* Gold for Accent */
            --edu-light: #f8f9fa;
            --edu-dark: #1a1a1a;
            --edu-gradient: linear-gradient(135deg, var(--edu-primary), var(--edu-secondary));
            --edu-universe: radial-gradient(circle, rgba(78, 115, 223, 0.1), rgba(255, 111, 97, 0.1));
        }

        body {
            background: var(--edu-dark);
            color: var(--edu-light);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background (Eduverse Universe) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--edu-universe);
            z-index: -1;
            animation: moveUniverse 20s linear infinite;
        }

        @keyframes moveUniverse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .success-container {
            text-align: center;
            background: rgba(26, 26, 26, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--edu-primary);
            animation: fadeIn 1s ease-in-out;
        }

        .success-container h1 {
            color: var(--edu-primary);
            font-weight: 700;
            margin-bottom: 20px;
        }

        .success-container p {
            color: var(--edu-light);
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .success-container .btn {
            background: var(--edu-gradient);
            border: none;
            padding: 10px 20px;
            color: var(--edu-light);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .success-container .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1 class="animate__animated animate__bounceIn"><i class="fas fa-check-circle"></i> Upload Successful!</h1>
        <p>Your course content has been successfully uploaded and transformed into an interactive learning experience.</p>
        <p>Let's make education fun and engaging with <strong>Eduverse</strong>!</p>
        <a href="{% url 'upload_content' %}" class="btn">
            <i class="fas fa-upload"></i> Upload More Content
        </a>
    </div>
</body>
</html>
