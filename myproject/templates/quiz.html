<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - EduGamify</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .quiz-container h2 {
            color: #4e73df;
            margin-bottom: 20px;
        }
        .quiz-card {
            background-color: #f1f3f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .quiz-card h4 {
            color: #4e73df;
        }
        .quiz-card p {
            margin: 0;
        }
        .difficulty {
            font-weight: bold;
        }
        .difficulty.basic {
            color: #28a745;
        }
        .difficulty.intermediate {
            color: #ffc107;
        }
        .difficulty.advanced {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2><i class="fas fa-question-circle"></i> Quiz Disponibles</h2>
        {% for quiz in quizzes %}
            <div class="quiz-card">
                <h4>{{ quiz.question }}</h4>
                <p><strong>Réponse :</strong> {{ quiz.answer }}</p>
                <p class="difficulty {{ quiz.difficulty|lower }}">Difficulté : {{ quiz.difficulty }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
